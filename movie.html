<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 fetch("https://api.themoviedb.org/3/trending/movie/week?api_key=bd8cbd20e2f74cd28a96f58a854d30da")
  .then(response => response.json())
  .then(data => {
    // Extract the movie information from the response data
    const movies = data.results.map(movie => ({
      title: movie.title,
      releaseDate: movie.release_date,
      poster: `https://image.tmdb.org/t/p/w200/${movie.poster_path}`
    }));
    
    // Display the movie information in an HTML table
    const table = document.createElement("table");
    movies.forEach(movie => {
      const row = table.insertRow();
      row.insertCell().textContent = movie.title;
      row.insertCell().textContent = movie.releaseDate;
      row.insertCell().innerHTML = `<img src="${movie.poster}">`;
    });
    document.body.appendChild(table);
  })
  .catch(error => console.error(error));
    </script>
</body>
</html>
